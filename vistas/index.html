<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>LogIn</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0,
	minimun-scala=1.0">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	
	<div class="full-box login-container cover">
		<form action="home.html" method="" autocomplete="on" class="logInForm">
			<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
			<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
			<div class="form-group label-floating">
				<label for="userName" class="control-label ">Usuario</label>
				<input type="text" class="form-control" name="userName" id="userName">
				<p class="help-block">Escribe tú nombre de usuario</p>
			</div>
			<div class="form-group label-floating">
			  <label class="control-label" for="UserPass">Contraseña</label>
			  <input class="form-control" id="UserPass" type="text">
			  <p class="help-block">Escribe tú contraseña</p>
			</div>
			<div class="form-group text-center">
				<input type="submit" class="btn btn-info" value="Iniciar sesion" name="" style="color: #FFF;">
			</div>
		</form>
	</div>


	<!--====== Scripts -->
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/material.min.js"></script>
	<script src="./js/ripples.min.js"></script>
	<script src="./js/sweetalert2.min.js"></script>
	<script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="./js/main.js"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
